<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Map</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
</head>
<body>

    <div class="header">
        <div class="header__logo">
            <img class="header__logo__img" src="./assets/images/site-logo.svg" alt="website logo showing a silhouette of woman on a bicycle">
        </div>
        <div class="site-nav">
            <ul>
                <li class="site-nav__item">About</li>
            </ul>
        </div>
    </div>

    <div class="main-container">
        <div class="input-container">
            <div class="drop-area" id="drag-drop" draggable="true">
                <p class="drop-area__text-content">Drop files here</p>
            </div>
            <div class="form-container">
                <div class="select-files">
                    <button class="btn btn__large btn--red-gradient btn--round-edge" id="add-files"><p class="text-content select-files__text-content">Add Files</p></button>
                </div>
                <div class="submit-files">
                    <form>
                        <input type="file" class="gpx-file-input" id="gpx-file" multiple>
                        <button class="btn btn--green btn--round-edge" id="submit" type="submit"><p class="text-content submit-files__text-content">Plot GPX</p></button>
                    </form> 
                </div>
            </div>
        </div>    
        <div class="map-container">
            <div id="mapid">
            </div>
        </div>
        <div class="stats-container">
        </div>
    </div>

    <script src="bundled.js"></script>
</body>
</html>
